<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>تسجيل الدخول - منصة دكتور شريف والي</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
            rel="stylesheet"
        />

        <!-- Google Fonts (Tajawal) -->
        <link
            href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome (for icons) -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />

        <!-- Custom Auth CSS -->
        <link rel="stylesheet" href="css/auth.css" />
    </head>
    <body>
        <main class="main-wrapper">
            <!-- Form Section -->
            <div class="form-section">
                <div class="form-container">
                    <!-- Login Form -->
                    <div id="login-form">
                        <h2 class="form-title">تسجيل الدخول</h2>
                        <p class="form-subtitle">
                            أهلاً بعودتك! الرجاء إدخال بياناتك للمتابعة.
                        </p>
                        <form>
                            <div class="input-wrapper">
                                <label for="login-email"
                                    >البريد الإلكتروني</label
                                >
                                <input type="email" id="login-email" required />
                            </div>
                            <div class="input-wrapper">
                                <label for="login-password">كلمة المرور</label>
                                <input
                                    type="password"
                                    id="login-password"
                                    required
                                />
                            </div>
                            <button type="submit" class="btn btn-submit">
                                تسجيل الدخول
                            </button>
                        </form>
                        <p class="toggle-link mt-4 text-center">
                            لا يوجد لديك حساب؟
                            <a href="#" id="show-register">أنشئ حسابك الآن!</a>
                        </p>
                    </div>

                    <!-- Register Form -->
                    <div id="register-form" class="d-none">
                        <h2 class="form-title">إنشاء حساب جديد</h2>
                        <p class="form-subtitle">
                            خطوات قليلة وتبدأ رحلتك التعليمية معنا.
                        </p>
                        <form>
                            <div class="input-wrapper">
                                <label for="register-name">الاسم بالكامل</label>
                                <input
                                    type="text"
                                    id="register-name"
                                    required
                                />
                            </div>
                            <div class="input-wrapper">
                                <label for="register-email"
                                    >البريد الإلكتروني</label
                                >
                                <input
                                    type="email"
                                    id="register-email"
                                    required
                                />
                            </div>
                            <div class="input-wrapper">
                                <label for="register-password"
                                    >كلمة المرور</label
                                >
                                <input
                                    type="password"
                                    id="register-password"
                                    required
                                />
                            </div>
                            <button type="submit" class="btn btn-submit mt-3">
                                إنشاء الحساب
                            </button>
                        </form>
                        <p class="toggle-link mt-4 text-center">
                            لديك حساب بالفعل؟
                            <a href="#" id="show-login">تسجيل الدخول</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Branding Section -->
            <div class="branding-section">
                <div class="branding-content">
                    <img src="images/about.png" alt="الدكتور شريف والي" />
                </div>
            </div>
        </main>

        <!-- Custom Auth JS -->
        <script src="js/auth.js"></script>
    </body>
</html>
